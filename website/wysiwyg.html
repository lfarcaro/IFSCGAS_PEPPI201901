<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>PEPPI</title>

	</head>

	<body>

		<link rel="stylesheet" href="css/jodit_3.1.39_jodit.min.css">
		<script src="js/jodit_3.1.39_jodit.min.js"></script>

		<textarea id="editor"></textarea>

		<script>
		  var editor = new Jodit("#editor", {
			  "uploader": {
			    "insertImageAsBase64URI": true
			  },
			  "language": "pt_br",
			  "enter": "P",
			  "defaultMode": "1"
			});
		</script>

	</body>
